<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuentas EC Tienda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-top: 0;
      font-size: 1.6em;
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f1f1f1;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’¼ GestiÃ³n de Cuentas EC Tienda</h1>
  </header>

  <div class="container">
    <h2>Registrar Cuenta</h2>
    <form id="cuentaForm">
      <div class="form-group">
        <label for="nombre">Nombre de la Cuenta</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" step="0.01" required />
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="Disponible">Disponible</option>
          <option value="Vendido">Vendido</option>
          <option value="Reservado">Reservado</option>
        </select>
      </div>
      <button type="submit">Guardar Cuenta</button>
    </form>

    <h2 style="margin-top: 40px;">ðŸ“‹ Cuentas Registradas</h2>
    <table id="tablaCuentas">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Precio</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cuentas se insertan aquÃ­ -->
      </tbody>
    </table>
  </div>

  <div class="footer">
    &copy; 2025 EC Tienda. Todos los derechos reservados.
  </div>

  <script>
    const cuentaForm = document.getElementById("cuentaForm");
    const tablaCuentas = document.querySelector("#tablaCuentas tbody");
    let contador = 1;

    cuentaForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const usuario = document.getElementById("usuario").value;
      const precio = parseFloat(document.getElementById("precio").value).toFixed(2);
      const estado = document.getElementById("estado").value;

      // Insertar fila a la tabla
      const fila = tablaCuentas.insertRow();
      fila.innerHTML = `
        <td>${contador++}</td>
        <td>${nombre}</td>
        <td>${usuario}</td>
        <td>$${precio}</td>
        <td>${estado}</td>
      `;

      // Alerta simple
      alert("âœ… Cuenta registrada exitosamente.");

      // Resetear formulario
      cuentaForm.reset();
    });
  </script>
</body>
</html>
