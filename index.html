<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EC Tienda - GestiÃ³n de Cuentas</title>
  <style>
    /* ImportaciÃ³n de fuente moderna */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* Variables de color */
    :root {
      --primary-color: #4a90e2;
      --primary-dark: #357ABD;
      --background-gradient: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      --text-color: #2c3e50;
      --white: #fff;
      --light-gray: #f7f9fc;
      --shadow-color: rgba(0,0,0,0.1);
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }

    /* Reset y base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      max-width: 900px;
      background: var(--primary-color);
      color: var(--white);
      padding: 25px 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px var(--shadow-color);
      text-align: center;
      margin-bottom: 40px;
      user-select: none;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.9rem;
      letter-spacing: 1.5px;
    }

    main {
      width: 100%;
      max-width: 900px;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    /* TÃ­tulos */
    h2 {
      margin: 0 0 20px 0;
      font-size: 1.7rem;
      font-weight: 600;
      border-bottom: 3px solid var(--primary-color);
      padding-bottom: 8px;
      color: var(--primary-dark);
    }

    /* Formulario */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
      align-items: flex-start;
    }

    form .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-color);
      user-select: none;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 12px 15px;
      border: 2px solid #d1dbe8;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
      font-family: inherit;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color);
    }

    /* BotÃ³n */
    form button {
      grid-column: 1 / -1;
      justify-self: center;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 14px 45px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow-color);
      transition: background-color var(--transition-speed);
      user-select: none;
      margin-top: 10px;
    }

    form button:hover,
    form button:focus {
      background: var(--primary-dark);
      outline: none;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      font-size: 1rem;
      user-select: none;
    }

    thead tr {
      background: var(--primary-color);
      color: var(--white);
      text-align: left;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    thead th {
      padding: 14px 20px;
      font-weight: 600;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      letter-spacing: 0.05em;
    }

    tbody tr {
      background: var(--light-gray);
      box-shadow: 0 2px 6px var(--shadow-color);
      border-radius: var(--border-radius);
      transition: background-color 0.25s ease;
    }

    tbody tr:hover {
      background-color: #dbe9ff;
    }

    tbody td {
      padding: 14px 20px;
      vertical-align: middle;
      border-bottom: none;
    }

    tbody tr:last-child td {
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    /* NÃºmero de fila centrado */
    tbody td:first-child {
      text-align: center;
      font-weight: 600;
      color: var(--primary-dark);
      width: 40px;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      main {
        padding: 20px 25px;
      }
      form {
        grid-template-columns: 1fr;
      }
      form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’¼ GestiÃ³n de Cuentas EC Tienda</h1>
  </header>

  <main>
    <section aria-label="Registro de cuentas">
      <h2>Registrar Cuenta</h2>
      <form id="cuentaForm" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre de la Cuenta</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej. Netflix Premium" required />
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ej. usuario123" required />
        </div>
        <div class="form-group">
          <label for="precio">Precio (USD)</label>
          <input type="number" id="precio" name="precio" step="0.01" min="0" placeholder="Ej. 12.99" required />
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecciona un estado</option>
            <option value="Disponible">Disponible</option>
            <option value="Vendido">Vendido</option>
            <option value="Reservado">Reservado</option>
          </select>
        </div>
        <button type="submit" aria-label="Guardar cuenta">Guardar Cuenta</button>
      </form>
    </section>

    <section aria-label="Cuentas registradas">
      <h2>ðŸ“‹ Cuentas Registradas</h2>
      <table id="tablaCuentas" aria-describedby="tabla-description">
        <caption id="tabla-description" class="sr-only">Lista de cuentas registradas en la tienda EC</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Usuario</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cuentas se insertan aquÃ­ -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 EC Tienda. Todos los derechos reservados.
  </footer>

  <script>
    const cuentaForm = document.getElementById("cuentaForm");
    const tablaCuentas = document.querySelector("#tablaCuentas tbody");
    let contador = 1;

    cuentaForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const precioInput = document.getElementById("precio").value;
      const estado = document.getElementById("estado").value;

      if (!nombre || !usuario || !precioInput || !estado) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }

      const precio = parseFloat(precioInput).toFixed(2);

      // Insertar fila a la tabla
      const fila = tablaCuentas.insertRow();
      fila.innerHTML = `
        <td>${contador++}</td>
        <td>${nombre}</td>
        <td>${usuario}</td>
        <td>$${precio}</td>
        <td>${estado}</td>
      `;

      alert("âœ… Cuenta registrada exitosamente.");
      cuentaForm.reset();
      document.getElementById("estado").selectedIndex = 0;
      document.getElementById("nombre").focus();
    });
  </script>
</body>
</html>
