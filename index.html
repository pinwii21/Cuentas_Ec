<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cuentas EC - Venta de cuentas digitales como Netflix, Disney+, Spotify y más." />
    <title>Cuentas EC</title>

    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        header {
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            color: white;
            padding: 20px;
            font-size: 35px;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }

        .sub-title {
            font-size: 18px;
            color: #FF914D;
            margin-top: 10px;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .search-box {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-box input {
            padding: 12px;
            width: 60%;
            max-width: 500px;
            font-size: 18px;
            border: 2px solid #00C6FF;
            border-radius: 10px;
            background-color: #1c1c1c;
            color: white;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #0072FF;
            background-color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .product {
            background: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            text-align: center;
            padding: 15px;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product h2 {
            font-size: 20px;
            color: #00C6FF;
            margin: 15px 0;
        }

        .product p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #00C6FF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .buy-btn:hover {
            background: #0072FF;
            transform: scale(1.05);
        }

        .comments {
            margin-top: 50px;
            padding: 25px;
            background: #00C6FF;
            color: white;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .comments textarea {
            width: 90%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        .comments button {
            padding: 12px 20px;
            margin-top: 15px;
            background: #FF914D;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .comments button:hover {
            background: #FF6F3C;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <img src="logocuentaec.png" alt="Logo Cuentas EC" />
        <h1>Cuentas EC</h1>
    </header>

    <div class="sub-title">Encuentra las mejores cuentas a precios irresistibles</div>

    <div class="main-container">

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar productos..." onkeyup="searchProducts()" />
        </div>

        <div class="container" id="products"></div>

        <section class="comments">
            <h2>Deja tu comentario</h2>
            <textarea id="userComment" placeholder="Escribe tu comentario aquí..." rows="4"></textarea><br />
            <button onclick="submitComment()">Enviar</button>
            <div id="commentSection"></div>
        </section>

    </div>

    <script>
        const whatsappNumber = "593969848119";

        const products = [
            { name: "Netflix 1 pantalla 28-30 días", price: "$3.80 USD", image: "netflix.png", whatsapp: "Hola%20quiero%20comprar%20Netflix%201%20pantalla%2030%20días" },
            { name: "Netflix 1 pantalla 15 días", price: "$2.20 USD", image: "netflix.png", whatsapp: "Hola%20quiero%20comprar%20Netflix%201%20pantalla%2015%20días" },
            { name: "Netflix 2 pantallas 28-30 días", price: "$5.40 USD", image: "netflix.png", whatsapp: "Hola%20quiero%20comprar%20Netflix%202%20pantallas%2030%20días" },
            { name: "Netflix 4 pantallas 28-30 días", price: "$10.80 USD", image: "netflix.png", whatsapp: "Hola%20quiero%20comprar%20Netflix%204%20pantallas%2030%20días" },
            { name: "Prime Video 1 pantalla 30 días", price: "$3.60 USD", image: "primevideo.png", whatsapp: "Hola%20quiero%20comprar%20Prime%20Video%201%20pantalla%2030%20días" },
            { name: "Prime Video 3 pantallas 90 días", price: "$10.60 USD", image: "primevideo.png", whatsapp: "Hola%20quiero%20comprar%20Prime%20Video%203%20pantallas%2090%20días" },
            { name: "Disney+ 1 pantalla 30 días", price: "$3.80 USD", image: "disney.jpg", whatsapp: "Hola%20quiero%20comprar%20Disney%2B%201%20pantalla%2030%20días" },
            { name: "Disney+ 4 pantallas 30 días", price: "$9.30 USD", image: "disney.jpg", whatsapp: "Hola%20quiero%20comprar%20Disney%2B%204%20pantallas%2030%20días" },
            { name: "Max estándar 1 pantalla 30 días", price: "$2.50 USD", image: "max.jpeg", whatsapp: "Hola%20quiero%20comprar%20Max%20estándar%201%20pantalla%2030%20días" },
            { name: "Max platino 3 pantallas 30 días", price: "$5.60 USD", image: "max.jpeg", whatsapp: "Hola%20quiero%20comprar%20Max%20platino%203%20pantallas%2030%20días" },
            { name: "Max completo 2 pantallas 30 días", price: "$3.80 USD", image: "max.jpeg", whatsapp: "Hola%20quiero%20comprar%20Max%20completo%202%20pantallas%2030%20días" },
            { name: "Paramount+ 1 pantalla 30 días", price: "$1.50 USD", image: "paramount.png", whatsapp: "Hola%20quiero%20comprar%20Paramount%2B%201%20pantalla%2030%20días" },
            { name: "Paramount+ 4 pantallas 30 días", price: "$2.90 USD", image: "paramount.png", whatsapp: "Hola%20quiero%20comprar%20Paramount%2B%204%20pantallas%2030%20días" },
            { name: "Spotify Premium 1 dispositivo 30 días", price: "$4.30 USD", image: "spotify.jpg", whatsapp: "Hola%20quiero%20comprar%20Spotify%20Premium%201%20dispositivo%2030%20días" },
            { name: "Spotify Premium 1 dispositivo 90 días", price: "$11.50 USD", image: "spotify.jpg", whatsapp: "Hola%20quiero%20comprar%20Spotify%20Premium%201%20dispositivo%2090%20días" },
            { name: "Windows 10 Pro", price: "$8.00 USD", image: "windows10.png", whatsapp: "Hola%20quiero%20comprar%20Windows%2010%20Pro" },
            { name: "Windows 11 Pro", price: "$10.00 USD", image: "windows11.jpeg", whatsapp: "Hola%20quiero%20comprar%20Windows%2011%20Pro" },
            { name: "Office 365 1 año", price: "$11.10 USD", image: "office365.png", whatsapp: "Hola%20quiero%20comprar%20Office%20365" },
            { name: "Antivirus McAfee 1 año", price: "$10.70 USD", image: "mcafee.png", whatsapp: "Hola%20quiero%20comprar%20Antivirus%20McAfee" }
        ];

        function loadProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>${product.price}</p>
                        <a href="https://wa.me/${whatsappNumber}?text=${product.whatsapp}" class="buy-btn">Comprar por WhatsApp</a>
                    </div>
                `;
            });
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            const container = document.getElementById('products');
            container.innerHTML = '';
            filtered.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>${product.price}</p>
                        <a href="https://wa.me/${whatsappNumber}?text=${product.whatsapp}" class="buy-btn">Comprar por WhatsApp</a>
                    </div>
                `;
            });
        }

        function submitComment() {
            const text = document.getElementById('userComment').value.trim();
            if (text !== "") {
                const section = document.getElementById('commentSection');
                const comment = document.createElement('p');
                comment.innerText = text;
                section.appendChild(comment);
                document.getElementById('userComment').value = "";
                alert("¡Gracias por tu comentario!");
            }
        }

        // Cargar productos al iniciar
        loadProducts();
    </script>

</body>
</html>
